
<form #f="ngForm" (ngSubmit)="verifier(f)">
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header text-white text-center py-2">
            <h4>Add Article</h4>
          </div>
          <div class="card-body p-3">
            
            <div class="mb-2">
              <label class="form-label"><i class="fas fa-tag"></i>Article Name</label>
              <input type="text" class="form-control form-control-sm" required ngModel name="nomarticle" placeholder="Enter name">
            </div>

            <div class="mb-2">
              <label class="form-label"><i class="fas fa-barcode"></i> SerialNumber </label>
              <input type="text" class="form-control form-control-sm" required ngModel name="sn" placeholder="Enter serial">
            </div>

            <div class="mb-2">
              <label class="form-label"><i class="fas fa-cube"></i> Model</label>
              <input type="text" class="form-control form-control-sm" required ngModel name="model" placeholder="Enter model">
            </div>

            <div class="mb-2">
              <label class="form-label"><i class="fas fa-align-left"></i> Description</label>
              <textarea class="form-control form-control-sm" rows="2" required ngModel name="description" placeholder="Enter description"></textarea>
            </div>

            <div class="mb-2">
              <label class="form-label"><i class="fas fa-list"></i> Status</label>
              <select class="form-control form-control-sm" required ngModel name="statu">
                <option value="En Stock">En Stock</option>
                <option value="En Panne">En Panne</option>
                <option value="En Réparation">En Réparation</option>
                <option value="Rebut">Rebut</option>
              </select>
            </div>

            <div class="mb-2">
              <label class="form-label"><i class="fas fa-map-marker-alt"></i> Location</label>
              <div class="form-check form-check-inline">
                <input type="radio" id="store1" class="form-check-input" name="emplacement" ngModel value="IT Store 1">
                <label class="form-check-label" for="store1">Store 1</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" id="store2" class="form-check-input" name="emplacement" ngModel value="IT Store 2">
                <label class="form-check-label" for="store2">Store 2</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" id="store3" class="form-check-input" name="emplacement" ngModel value="IT Store 3">
                <label class="form-check-label" for="store3">Store 3</label>
              </div>
            </div>

            <div class="text-center mt-3">
              <button type="submit" class="btn btn-success btn-sm px-3">Add</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
