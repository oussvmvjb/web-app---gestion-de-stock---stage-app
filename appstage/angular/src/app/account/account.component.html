<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header  text-white text-center">
      <h2 class="mb-0">Your Account</h2>
    </div>
    <div class="card-body">
      <p class="mb-2">
        <strong>First Name:</strong> {{ e.nom }}
      </p>
      <p class="mb-2">
        <strong>Last Name:</strong> {{ e.prenom }}
      </p>
      <p class="mb-2">
        <strong>Email:</strong> {{ e.email }}
      </p>
      <p class="mb-2">
        <strong>Employee ID:</strong> {{ e.clas }}
      </p>
      <p class="mb-2">
        <strong>CIN:</strong> {{ e.cin }}
      </p>
    </div>
    <div class="card-footer text-center">
      <button class="btn btn-primary" (click)="onEdit()">Edit Account</button>
      <button class="btn btn-danger ms-2" (click)="onDelete()">Delete Account</button>
    </div>
  </div>
</div>
