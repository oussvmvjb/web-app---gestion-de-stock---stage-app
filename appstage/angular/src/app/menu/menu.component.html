<div *ngIf="isLoading" class="loading-overlay">
  <p>{{ loadingMessage }}</p>
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="store">
      <img src="../../assets/logo2.jpg" alt="Logo" class="logo-img"> KROSCHU STORE
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="store"><i class="fas fa-store"></i> STORE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="add"><i class="fas fa-plus-circle"></i> ADD ARTICLE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="account"><i class="fas fa-user"></i> ACCOUNT</a>
        </li>
        <li class="nav-item" *ngIf="role === 'chef'">
          <a class="nav-link" routerLink="stat"><i class="fas fa-chart-bar"></i> STAT</a>
        </li>
        <!-- Afficher "ADD EMPLOYEE" seulement" si l'utilisateur est un chef -->
        <li class="nav-item" *ngIf="role === 'chef'">
          <a class="nav-link" routerLink="sign-up"><i class="fas fa-user-plus"></i> ADD EMPLOYEE</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" (click)="logout()"> <i class="fas fa-sign-out-alt"></i> LOGOUT</a>
        </li>
      </ul>
    </div>
    <form class="d-flex ms-auto" id="searchForm">
      <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search"
        [(ngModel)]="searchQuery" name="search" (input)="onSearchInput()">
      <button class="btn btn-outline-light" type="button">Search</button>
    </form>
  </div>
</nav>

<div style="margin-top: 70px;">
  <router-outlet></router-outlet>
</div>
